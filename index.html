<html>
  <head>
    <title>Apply Solutions</title>

    <meta name="author" value="Nino Padrutt" />
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

    <link rel="stylesheet" title="blue" href="apply.css" />
    <link rel="stylesheet" title="green" href="apply-green.css" />
    <link rel="stylesheet" href="jquery.onepage-scroll.css" />

    <script src="jquery-2.1.0.min.js"></script>
    <script src="jquery.onepage-scroll.min.js"></script>
    <script src="apply.js"></script>
  </head>
  <body onLoad="init();" >

     <div class="main">

      <section id="start" class="row">
        <div class="pilatus"></div>
        <div>
          <h1>
            <img src="apply_logo.png" alt="apply solutions luzern" id="logo">
          </h1>

          <div class="right-content">
            <h2>Hallo!</h2>
            <p>
              Das ist eine ITec Testat Seite.
            </p>
          </div>
        </div>
      </section>

      <!-- Canvas -->
      <section id="canvas" class="row">
        <div>
          <h2>Canvas</h2>
            <canvas id="myCanvas" width="500" height="500" >
            </canvas>

        </div>
      </section>

      <script>
        var context;
        var x=100;
        var y=200;
        var dx=5;
        var dy=5;

        function init() {
          set_style_from_cookie();
          context= myCanvas.getContext('2d');
          setInterval(draw,10);
        }

        function draw() {
          context.clearRect(0,0, 500,500);
          context.beginPath();
          context.fillStyle="#0000ff";
          // Draws a circle of radius 20 at the coordinates 100,100 on the canvas
          context.arc(x,y,20,0,Math.PI*2,true);
          context.closePath();
          context.fill();
          // Boundary Logic
          if( x<0 || x>500) dx=-dx;
          if( y<0 || y>500) dy=-dy;
          x+=dx;
          y+=dy;
        }
      </script>

      <!-- Ajax -->
      <section id="ajax" class="row">
        <div>
          <h2>Ajax</h2>
            <div id="myDiv"></div>
            <button type="button" onclick="loadXMLDoc()">Request data</button>
        </div>
      </section>

      <!-- Formular -->
      <section id="formular" class="row">
        <div>
          <h2>Formular</h2>
          <form id="contactform" name="contactform" action="" onsubmit="return validateForm()">
            <div>
              <label for="mail">Ihre E-Mail-Adresse:</label>
              <br/>
              <input type="text" id="mail" name="mail" width="80" />
            </div>
            <div>
              <label for="message">Ihre Nachricht:</label>
              <br/>
              <textarea id="message" name="message" cols="80"></textarea>
            </div>
            <div>
              <input type="submit" value="Abschicken" />
            </div>
          </form>
        </div>
      </section>

      <!-- Style Switcher -->
      <section id="style" class="row" >
        <div>
          <h2>Style Switcher</h2>
          <form>
            <input type="submit" onclick="switch_style('blue');return false;" name="style" value="Blue Theme" id="blue">
            <input type="submit" onclick="switch_style('green');return false;" name="style" value="Green Theme" id="green">
          </form>
        </div>
      </section>

    </div>

    <div id="navigation" class="row">
      <ul>
        <li><a href="#start">Apply</a></li>
        <li><a href="#canvas">Canvas</a></li>
        <li><a href="#ajax">AJAX</a></li>
        <li><a href="#formular">Formular</a></li>
        <li><a href="#style">Style</a></li>
      </ul>
    </div>
  </body>
</html>
